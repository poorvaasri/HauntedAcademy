<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Floating Ghosts -->
  <div class="ghost ghost1">ðŸ‘»</div>
  <div class="ghost ghost2">ðŸ‘»</div>
  <div class="ghost ghost3">ðŸ‘»</div>
  <div class="ghost ghost4">ðŸ‘»</div>
  <div class="ghost ghost5">ðŸ‘»</div>

  <div class="container">
    <h1>Contact Form</h1>
    <form onsubmit="submitForm(event)" class="form-box" novalidate>
      
      <div class="form-group">
        <label for="firstname">First Name <span class="required">*</span></label>
        <input type="text" id="firstname" placeholder="Enter first name" required>
      </div>
      
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter last name">
      </div>
      
      <div class="form-group">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" min="0" max="120" placeholder="Enter age" required>
      </div>
      
      <div class="form-group">
        <label>Gender <span class="required">*</span></label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
      </div>
      
      <button type="submit">Submit</button>
    </form>

    <!-- Success Message Container -->
    <div id="success-message" class="success-message" style="display: none;">
      Your spooky form has been submitted successfully!
    </div>

    <div class="output">
      <h3>Show Details:</h3>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
