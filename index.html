<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Academy - Student Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">ðŸŽ“ MIDNIGHT ACADEMY ðŸ¦‡</h1>
            <p class="subtitle">Where Dark Knowledge Illuminates</p>
        </header>

        <div class="form-container">
            <div class="form-wrapper">
                <h2 class="form-title">Student Registration Portal</h2>
                <p class="form-subtitle">Join the shadows of learning...</p>

                <form id="registrationForm" class="registration-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>

                        <div class="form-group full-width">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span class="error-message" id="phoneError"></span>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                            <span class="error-message" id="dateOfBirthError"></span>
                        </div>

                        <div class="form-group">
                            <label for="course">Preferred Dark Arts</label>
                            <select id="course" name="course" required>
                                <option value="">Select your path...</option>
                                <option value="necromancy">Necromancy & Death Studies</option>
                                <option value="divination">Divination & Fortune Telling</option>
                                <option value="alchemy">Dark Alchemy</option>
                                <option value="supernatural">Supernatural Psychology</option>
                                <option value="cryptozoology">Cryptozoology</option>
                                <option value="occult">Occult History</option>
                            </select>
                            <span class="error-message" id="courseError"></span>
                        </div>

                        <div class="form-group">
                            <label for="experience">Experience Level</label>
                            <select id="experience" name="experience" required>
                                <option value="">Choose wisely...</option>
                                <option value="novice">Novice (Beginner)</option>
                                <option value="apprentice">Apprentice (Intermediate)</option>
                                <option value="adept">Adept (Advanced)</option>
                                <option value="master">Master (Expert)</option>
                            </select>
                            <span class="error-message" id="experienceError"></span>
                        </div>

                        <div class="form-group full-width">
                            <label for="address">Haunting Address</label>
                            <textarea id="address" name="address" rows="3" required placeholder="Enter your dwelling place..."></textarea>
                            <span class="error-message" id="addressError"></span>
                        </div>

                        <div class="form-group full-width">
                            <label for="motivation">Why do you seek dark knowledge?</label>
                            <textarea id="motivation" name="motivation" rows="4" required placeholder="Share your dark ambitions..."></textarea>
                            <span class="error-message" id="motivationError"></span>
                        </div>

                        <div class="form-group full-width checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                I solemnly swear to abide by the Academy's dark code of conduct
                            </label>
                            <span class="error-message" id="termsError"></span>
                        </div>

                        <div class="form-group full-width checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                Subscribe to our midnight newsletter of forbidden knowledge
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Seal Your Fate</span>
                            <span class="btn-icon">âš¡</span>
                        </button>
                        <button type="reset" class="reset-btn">
                            <span class="btn-text">Clear the Ritual</span>
                            <span class="btn-icon">ðŸ”®</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="success-modal" id="successModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-icon">ðŸŽ­</span>
                    <h3>Registration Successful!</h3>
                </div>
                <div class="modal-body">
                    <p>Welcome to the Academy! Your registration details:</p>
                    <div id="userDetails" class="user-details"></div>
                    <p class="final-message">Expect a raven with further instructions within 3-5 business days.</p>
                </div>
                <button class="modal-close" id="modalClose">Enter the Shadows</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
